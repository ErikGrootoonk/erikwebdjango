{% load static %}
<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        poppins: ['Poppins', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <title>{% block title %}erikweb{% endblock %}</title>
</head>

<body class="bg-cyan-600 font-poppins relative">
    <nav class="bg-cyan-950 text-white font-poppins uppercase flex justify-center sticky top-0 z-50">
        <div class="flex flex-col lg:flex-row max-w-4xl py-2 w-full lg:py-0">
            <a href="{% url 'index' %}" class="inline-block py-2 px-4 {% if request.resolver_match.url_name == 'index' %}font-bold{% endif %} uppercase text-lg no-underline hover:bg-cyan-800 transition-colors">Home</a>
            <a href="{% url 'berlijn' %}" class="inline-block py-2 px-4 {% if request.resolver_match.url_name == 'berlijn' %}font-bold{% endif %} text-lg no-underline hover:bg-cyan-800 transition-colors">Berlijn</a>
            <a href="{% url 'boekenlijst' %}" class="inline-block py-2 px-4 {% if request.resolver_match.url_name == 'boekenlijst' %}font-bold{% endif %} text-lg no-underline hover:bg-cyan-800 transition-colors">Boeken</a>
            <a href="{% url 'filmlijst' %}" class="inline-block py-2 px-4 {% if request.resolver_match.url_name == 'filmlijst' %}font-bold{% endif %} text-lg no-underline hover:bg-cyan-800 transition-colors">Film</a>
            <a href="{% url 'fodmaplijst' %}" class="inline-block py-2 px-4 {% if request.resolver_match.url_name == 'fodmaplijst' %}font-bold{% endif %} text-lg no-underline hover:bg-cyan-800 transition-colors">FODMAPlijst</a>
            <a href="{% url 'verhalen' %}" class="inline-block py-2 px-4 {% if request.resolver_match.url_name == 'verhalen' %}font-bold{% endif %} text-lg no-underline hover:bg-cyan-800 transition-colors">Verhalen</a>
            <a href="{% url 'weird' %}" class="inline-block py-2 px-4 {% if request.resolver_match.url_name == 'weird' %}font-bold{% endif %} text-lg no-underline hover:bg-cyan-800 transition-colors">Weird</a>
        </div>
    </nav>

    {% block content %}{% endblock %}

    {% block scripts %}{% endblock %}
</body>
</html>
