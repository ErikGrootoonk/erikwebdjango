{% extends 'blog/base.html' %}

{% block content %}
    <h2>Posts</h2>
    {% for post in posts %}
        <article class="bg-white">
            <h3><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h3>
            <p>{{ post.created_at|date:"F d, Y" }} by {{ post.author }}</p>
        </article>
    {% empty %}
        <p>No posts yet.</p>
    {% endfor %}
{% endblock %}
