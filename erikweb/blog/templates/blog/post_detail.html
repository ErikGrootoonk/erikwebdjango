{% extends 'blog/base.html' %}

{% block title %}{{ post.title }} - My Blog{% endblock %}

{% block content %}
    <article>
        <h2>{{ post.title }}</h2>
        <p class="meta">
            Published on {{ post.created_at|date:"F d, Y" }} by {{ post.author }}
        </p>
        <div class="content">
            {{ post.content|linebreaks }}
        </div>
        <p><a href="{% url 'blog:post_list' %}">‚Üê Back to all posts</a></p>
    </article>
{% endblock %}
